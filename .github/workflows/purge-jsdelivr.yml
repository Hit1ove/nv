name: Purge jsDelivr (all JSON)

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.json'

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Purge all JSON files from jsDelivr cache
        run: |
          # найдём все json-файлы в репозитории
          for f in $(find . -type f -name "*.json"); do
            # убираем ./ в начале
            rel="${f#./}"
            echo "Purging $rel"
            curl -sS "https://purge.jsdelivr.net/gh/${GITHUB_REPOSITORY}@main/$rel"
          done
